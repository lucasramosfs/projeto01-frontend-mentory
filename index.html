<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./src/css/externo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <main class="fundo">

    <div class="principal">
      
      <img class="imagem" src="./src/images/image-qr-code.png" alt="imagem de um codigo QR">
      
      <div class="textos">
        <p class="texto1">
          Improve your front-end skills by building projects
        </p>
        <p class="texto2">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level        
        </p>
      </div>
    </div>

  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas Ramos</a>.
    </div>
    
  </main>
</body>
</html>
